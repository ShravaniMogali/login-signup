<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.webp" type="image/x-icon">
</head>
<body>
    <div id="outer_div2">
        <div id="container">
            <div id="pic">
                <h1 id="welcome_msg">
                    WELCOME <br>
                    BACK !
                </h1>
            </div>
            <div id="log_in">
                <h1 id="h1_log_in">Log In</h1>
                <div id="form">
                    <form action="#">
                        <label for="username">USERNAME</label>
                        <br>
                        <input type="text" placeholder="Username" id="username" autocomplete="on">
                        <br>
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" name="pwd" placeholder="Password" id="password"><br>
                        <input type="checkbox" id="checkbox"><p>Remember me </p>
                        <a href="#" id="forgot_password">Forgot Password?</a>
                        <div id="submit">
                            <button type="submit">Log In</button>
                            <br><h1>OR
                            <br>Continue With </h1><br>
                            <div id="social_media">
                                <svg xmlns="http://www.w3.org/2000/svg"  class="google_icon" viewBox="0 0 16 16">
                                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                                  </svg>
                            </div>
                            <p>New here ? <a href="signup.html" class="btn">Sign Up </a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
