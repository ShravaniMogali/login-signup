<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.webp" type="image/x-icon">
</head>
<body>
    <div id="outer_div1">
        <div id="container">
            <div id="sign_up">
                <h1 id="h1_sign_up">Sign Up</h1>
                <div id="form">
                    <form action="#">
                        <label for="username">USERNAME</label>
                        <br>
                        <input type="text" placeholder="Username" id="username" autocomplete="on">
                        <br>
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" name="pwd" placeholder="password" id="password">
                        <br>
                        <label for="name" >NAME</label>
                        <br>
                        <input type="text" placeholder="Your Name" id="name" autocomplete="on">
                        <br>
                        <label for="year">YEAR</label>
                        <br>
                        <input type="number" placeholder="Year you are studing in" id="year">
                        <br>
                        <label for="division">DIVISION</label>
                        <br>
                        <input type="text" placeholder="Your Division" id="division">
                        <br>
                        <div id="submit">
                            <button type="submit">Sign Up</button>
                            <p>Already a user ? <a href="login.html" class="btn">Log in </a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div id="pic">
                <h1 id="welcome_msg">
                    WELCOME <br>
                    TO <br>
                    KIT !
                </h1>
            </div>
        </div>
    </div>
</body>
</html>
